<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
   
</head>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron">
                <h1 class="text-center">Not So Grand Central Station</h1>
                <p class="text-center">Train Scheduler: Find your next train arrival!</p>


            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <h5>Current Train Schedule</h5>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min.)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <form>
                <h5>Add Train</h5>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainName" placeholder="">

                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="">
                </div>
                <div class="form-group">
                    <label for="firstTrainTime">First Train Time (HH:mm - Military Time)</label>
                    <input type="text" class="form-control" id="firstTrainTime" placeholder="">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min.)</label>
                    <input type="text" class="form-control" id="frequency" placeholder="">
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
            </form>
        </div>
    </div>
</div>
<br>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>

<script src="app.js"></script>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<body>

</body>

</html>
